<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmvaidan - Main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="music">Music</button>
            <button class="tab-button" data-tab="archive">Archive</button>
        </div>
        <div id="music" class="tab-content active">
            <div class="video-list">
                <iframe src="https://www.youtube.com/watch?v=pLDe1qWJU3w" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/watch?v=M25vt7KgJMU" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/watch?v=tb3gbP0wH54" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/watch?v=udK9l5DK9r8" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div id="archive" class="tab-content">
            <div class="media-grid">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
